Casper\AttachmentBundle\Entity\AbstractAttachmentContainer:
    type: mappedSuperclass

    oneToMany:
        attachments:
            targetEntity: Casper\AttachmentBundle\Entity\AbstractMultiAttachment
            mappedBy: holder
            cascade: [persist, remove]
            orphanRemoval: true
            orderBy:
                isPrimary: DESC
                id: ASC